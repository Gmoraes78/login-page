<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <meta name="description" content="Login Page practice project">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <main class="main-login">
        <div class="left-login">
            <h1>Faça Login<br> E entre para o nosso time</h1>
            <img src="./svg/robot.svg" class="left-login-img" alt="A futuristic robot in front an animated screen">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua Senha">
                </div>
                <button class="btn-login" data-message="This is a login button">Login</button>
            </div>
        </div>
    </main>    
</body>

</html>
